<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 430px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-family: emoji;
            font-weight: 900;
            font-size: 35px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-family: sans-serif;
            font-weight: 600;
            margin-top: 50px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #000000;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }
        a::before, a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        a::before {
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.9);
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>Letâ€™s Sign you up.</h2>
        <h3>Welcome <br>
            Nice to meet you</h3>
        <div>
        <form method="post" action="/register">
            <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number:</label><br>
                <input type="text" id="mobile_number" name="mobile_number"><br><br>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree with <a href="/terms">T&C</a> and <a href="/privacy">Privacy Policy</a></label>
            </div>
            <p>Don't have an account? <a href="{{ url_for('login') }}">Signup</a></p>
            <button type="submit">Register</button>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
            
    </div>
</body>
</html>
